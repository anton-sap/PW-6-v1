---
# tasks file for database
- name: Configure repo
  ansible.builtin.import_tasks:
    file: configure_apt_repo.yml
  run_once: yes
- name: Install Postgresql
  ansible.builtin.import_tasks:
    file: install_postgresql.yml
- name: Create PGSQL data dir
  ansible.builtin.import_tasks:
    file: create_pgsql_data_dir.yml